        # - aws configure --profile ssc_deploy set output json
        # - aws --profile ssc_deploy s3 sync $BUILD_DIR/ s3://$PRODUCTION_BUCKET/$TARGET_ENV/

deploy-production:
    stage: deploy
    variables:
        TARGET_ENV: production
    only:
        - /^v(.+)-stable$/
    script:
        - apk add py-pip
        - pip install awscli
        - CI=false REACT_APP_ENV=./.env.production yarn run build
