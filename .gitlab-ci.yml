image: node:12.13.0-alpine

variables:
    PRODUCTION_BUCKET: not_available
    BUILD_DIR: build
    # staging | production | certify
    TARGET_ENV: staging

cache:
    paths:
        - node_modules/

stages:
    - lint
    - test
    - deploy

before_script:
    - apk add --update git openssh
    - eval "$(ssh-agent -s)"
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan gitlab.com >> ~/.ssh/known_hosts
    - echo "$SSH_PRIVATE_KEY" | ssh-add -

    # Setup SSH deploy keys
    # - 'which ssh-agent || ( apt-get install -qq openssh-client )'
    # - eval $(ssh-agent -s)
    # - mkdir -p ~/.ssh
    # - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    # - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'

    # Install deps
    - yarn

lint:
    stage: lint
    script:
        - yarn run lint

test:
    stage: test
    script:
        - yarn run test

deploy-staging:
    stage: deploy
    variables:
        TARGET_ENV: staging
    only:
        - /^v(.+)$/
    script:
        - apk add py-pip
        - pip install awscli
        - CI=false REACT_APP_ENV=./env/develop yarn run build
